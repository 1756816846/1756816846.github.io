atus,gameuser,gold from app_order where send=0 and order_status=1&quot;)</span><br><span class="line">    result = cu.fetchall()</span><br><span class="line">    print(&quot;当前有%s个订单未处理&quot;%(len(result)))</span><br><span class="line">    for i in result:</span><br><span class="line">        order_number=i[&quot;order_number&quot;] #订单号</span><br><span class="line">        order_status=i[&quot;order_status&quot;] #是否已支付</span><br><span class="line">        gameuser=i[&quot;gameuser&quot;] #用户名</span><br><span class="line">        gold=i[&quot;gold&quot;] #充值数量(人民币)</span><br><span class="line">        #print(&quot;【订单处理】订单号:%s    支付状态:%s    用户名:%s    充值数量:%s&quot;%(order_number,order_status,gameuser,gold))</span><br><span class="line">        #开始发送元宝</span><br><span class="line">        sendgold(gameuser,gold,order_number)</span><br><span class="line">while True:</span><br><span class="line">    </span><br><span class="line">    ddstatus()</span><br><span class="line">    time.sleep(5)</span><br><span class="line">        </span><br></pre></td></tr></table></figure>
