="line">        <span class="keyword">return</span> <span class="string">&quot;Error1&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">CBthread</span>(<span class="params">threading.Thread</span>):</span></span><br><span class="line">    <span class="comment">#初始化</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self,number,req_list,filenames,pages</span>):</span></span><br><span class="line">        <span class="comment">#调用Thread父类方法</span></span><br><span class="line">        <span class="built_in">super</span>(CBthread,self).__init__()</span><br><span class="line">        <span class="comment">#初始化子类属性</span></span><br><span class="line">        self.number = number</span><br><span class="line">        self.req_list=req_list</span><br><span class="line">        self.filenames=filenames</span><br><span class="line">        self.pages=pages</span><br><span class="line">        self.headers = &#123;</span><br><span class="line">            <span class="string">&quot;Accept-Language&quot;</span>: <span class="string">&quot;zh-CN,zh;q=0.9&quot;</span>,</span><br><span class="line">            <span class="string">&quot;Accept-Encoding&quot;</span>: <span class="string">&quot;gzip, deflate, br&quot;</span>,</span><br><span class="line">            <span class="string">&quot;X-Requested-With&quot;</span>: <span class="string">&quot;XMLHttpRequest&quot;</span>,</span><br><span class="line">            <span class="string">&quot;Host&quot;</span>: <span class="string">&quot;fofa.so&quot;</span>,</span><br><span class="line">            <span class="string">&quot;Accept&quot;</span>: <span class="string">&quot;*/*;q=0.5, text/javascript, application/javascript, application/ecmascript, application/x-ecmascript&quot;</span>,</span><br><span class="line">            <span clas enames)</span><br><span class="line">            <span class="comment"># 输出线程信息</span></span><br><span class="line">            <span class="built_in">print</span>(<span class="string">u&#x27;%s号线程采集：%s页 正在%s页 还剩%s页&#x27;</span> % (Fore.BLUE+<span class="built_in">str</span>(self.number),Fore.RED+<span class="built_in">str</span>(self.pages),Fore.RED+<span class="built_in">str</span>(pages1),Fore.RED+<span class="built_in">str</span>(paged)))</span><br><span class="line">            <span class="comment">#错误重试</span></span><br><span class="line">            <span class="keyword">if</span> jsondata == <span class="string">&quot;Error&quot;</span>:</span><br><span class="line">                <span class="built_in">print</span> <span class="string">u&quot;爬取受限,重新发送&quot;</span></span><br><span class="line">                getjson(url, self.headers, proxies, self.filenames)</span><br><span class="line">            <span class="keyword">if</span> jsondata == <span class="string">&quot;Error1&quot;</span>:</span><br><span class="line">                <span class="built_in">print</span> <span class="string">u&quot;网络异常,重新发送&quot;</span></span><br><span class="line">                getjson(url, self.headers, proxies, self.filenames)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span>():</span></span><br><span class="line">    req_list = queue.Queue()</span><br><span class="line">    start = timelist[<span class="number">0</span>]</span><br><span class="line">    end = timelist[<span class="number">1</span>]</span><br><span class="line">    <span class="built_in">str</span> = <span class="string">&#x27;app=&quot;AVTech视频监控&quot; &amp;&amp; after=&quot;%s&quot;&amp;&amp;before=&quot;%s&quot;&#x27;</span> % (start, end)</span><br><span class="line">    basestr = base64.b64encode(<span class="built_in">str</span>)</span><br> _name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="comment">#初始化时间列表，用pandas生成pd.date_range(&#x27;20191001&#x27;, &#x27;20191030&#x27;,freq=&#x27;D&#x27;)</span></span><br><span class="line">    timelist = [<span class="string">&#x27;2019-05-08&#x27;</span>, <span class="string">&#x27;2019-05-09&#x27;</span>, <span class="string">&#x27;2019-05-10&#x27;</span>,</span><br><span class="line">                <span class="string">&#x27;2019-05-11&#x27;</span>, <span class="string">&#x27;2019-05-12&#x27;</span>, <span class="string">&#x27;2019-05-13&#x27;</span>, <span class="string">&#x27;2019-05-14&#x27;</span>, <span class="string">&#x27;2019-05-15&#x27;</span>, <span class="string">&#x27;2019-05-16&#x27;</span>, <span class="string">&#x27;2019-05-17&#x27;</span>,</span><br><span class="line">                <span class="string">&#x27;2019-05-18&#x27;</span>, <span class="string">&#x27;2019-05-19&#x27;</span>, <span class="string">&#x27;2019-05-20&#x27;</span>, <span class="string">&#x27;2019-05-21&#x27;</span>, <span class="string">&#x27;2019-05-22&#x27;</span>, <span class="string">&#x27;2019-05-23&#x27;</span>, <span class="string">&#x27;2019-05-24&#x27;</span>,</span><br><span class="line">                <span class="string">&#x27;2019-05-25&#x27;</span>, <span class="string">&#x27;2019-05-26&#x27;</span>, <span class="string">&#x27;2019-05-27&#x27;</span>, <span class="string">&#x27;2019-05-28&#x27;</span>, <span class="string">&#x27;2019-05-29&#x27;</span>, <span class="string">&#x27;2019-05-30&#x27;</span>, <span class="string">&#x27;2019-05-31&#x27;</span>,</span><br><span class="line">                <span class="string">&#x27;2019-06-01&#x27;</span>, <span class="string">&#x27;2019-06-02&#x27;</span>, <span class="string">&#x27;2019-06-03&#x27;</span>, <span class="string">&#x27;2019-06-04&#x27;</span>]</span><br><span class="line">    <span class="comment">#循环至时间列表为空</span></span><br><span class="line">    <span class="keyword">while</span> <span class="built_in">len</span>(timelist)!=<span class="number">0</span>:</span><br><span class="line">        <span class="comment">#如果一个时间段循环结束，则删除时间列表中第一个值，以继续获取后面时间段的数据</span></span><br><span class="line">        <span class="keyword">if</span> main()==<span class="string">&quot;SENDALLOK&quot;</span>:</span><br><span class="line">            <span class="built_in">print</span> <span class="string">u&quot;数据已采空,重新分配时间&quot;</span></span><br><span class="line">            <span class="comment">#print timelist</span></span><br><span class="line">            <span class="keyword">del</span> timelist[<span class="number">0</span>]</span><br><span class="line"></span><br></pre></td></tr></table></figure>

    var now = new Date(); 
    function createtime() { 
        var grt= new Date("08/02/2021 12:00:00");//此处修改你的建站时间或者网站上线时间 
        now.setTime(now.getTime()+250); 
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days); 
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours); 
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum); 
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;} 
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum); 
        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;} 
        document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 "; 
        document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒"; 
    }
