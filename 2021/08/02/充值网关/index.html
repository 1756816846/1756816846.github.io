(cursor.description):</span><br><span class="line">        d[col[0]] = row[idx]</span><br><span class="line">    return d</span><br><span class="line">cx = sqlite3.connect(&quot;db.sqlite3&quot;)</span><br><span class="line">cx.row_factory = dict_factory</span><br><span class="line">cu = cx.cursor()</span><br><span class="line">def sendgold(gameuser,gold,order_number):</span><br><span class="line">    #发送元宝</span><br><span class="line">    cu.execute(&quot;select username from app_usertable where username=&#x27;%s&#x27;&quot;%gameuser)</span><br><span class="line">    sqline=int(len(cu.fetchall()))</span><br><span class="line">    if sqline&gt;0:</span><br><span class="line">        cu.execute(&quot;select gold from app_usertable where username=&#x27;%s&#x27;&quot;%gameuser)</span><br><span class="line">        gold_old=int(cu.fetchall()[0][&quot;gold&quot;])</span><br><span class="line">        gold_new=int(gold_old)+gold*2000</span><br><span class="line">        cu.execute(&quot;update app_usertable set gold = %s where username=&#x27;%s&#x27;&quot;%(gold_new,gameuser))</span><br><span class="line">        cu.execute(&quot;update app_order set send = 1 where order_number=&#x27;%s&#x27;&quot;%(order_number))</span><br><span class="line">        cx.commit()</span><br><span class="line">        print(&quot;【充值处理】订单号:%s   用户名:%s    原始钻石数量:%s 充值后钻石数量:%s&quot;%(order_number,gameuser,gold_old,gold_new))</span><br><span class="line">    else:</span><br><span class="line">        print(&quot;【异常处理】用户不存在,关闭订单:%s&quot;%order_number)</span><br><span class="line">        cu.execute(&quot;update app_order set send = 1 where order_number=&#x27;%s&#x27;&quot;%(order_number))</span><br><span class="line">        cx.commit()</span><br><span class="line">        </span><br><span class="line">    </span><br><span class="line">   </span><br><span class="line">    </span><br><span class="line">def ddstatus():</span><br><span class="line">    cu.execute(&quot;select order_number,order_status,gameuser,gold from app_order where send=0 and order_status=1&quot;)</span><br><span class="line">    result = cu.fetchall()</span><br><span class="line">    print(&quot;当前有%s个订单未处理&quot;%(len(result)))</span><br><span class="line">    for i in result:</span><br><span class="line">        order_number=i[&quot;order_number&quot;] #订单号</span><br><span class="line">        order_status=i[&quot;order_status&quot;] #是否已支付</span><br><span class="line">        gameuser=i[&quot;gameuser&quot;] #用户名</span><br><span class="line">        gold=i[&quot;gold&quot;] #充值数量(人民币)</span><br><span class="line">        #print(&quot;【订单处理】订单号:%s    支付状态:%s    用户名:%s    充值数量:%s&quot;%(order_number,order_status,gameuser,gold))</span><br><span class="line">        #开始发送元宝</span><br><span class="line">        sendgold(gameuser,gold,order_number)</span><br><span class="line">while True:</span><br><span class="line">    </span><br><span class="line">    ddstatus()</span><br><span class="line">    time.sleep(5)</span><br><span class="line">        </span><br></pre></td></tr></table></figure>
